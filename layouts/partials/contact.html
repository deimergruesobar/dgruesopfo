
<div class="contact-form">
  <form class="form-style" method="POST" action="https://docs.google.com/forms/d/e/1FAIpQLSfwW-HW4wVGgwP7nMvvqlKodGQU1juxg_p1AdDYk8KvHW_YLA/formResponse" data-toggle="validator">
    <ul>
      <li>
        <label for="username">{{ i18n "name" }}</label>
        <input class="field-style field-full" type="text" name="entry.2091595999" id="entry.2091595999" placeholder="{{ i18n "name" }}" required>
      </li>
      <li>
        <label for="email">{{ i18n "email" }}</label>
        <input class="field-style field-full" type="email" id="entry.1416303108" name="entry.1416303108" placeholder="{{i18n "email" }}" required>
      </li>
      <li>
        <label for="message">{{ i18n "message" }}</label>
        <textarea class="field-style" name="entry.1623669849" id="entry.1623669849" rows="6" placeholder="{{ i18n "message" }}"></textarea>
      </li>
      <li>
        <div class="g-recaptcha" data-sitekey="{{ .Site.Params.contactFormReCaptcha }}"></div>
      </li>
      <li>
        <input class="field-style" type="submit" value="{{ i18n "send" }}" />
      </li>
      <li>
        <input type="text" name="_gotcha" style="display:none" />
      </li>
    </ul>
  </form>
</div>
